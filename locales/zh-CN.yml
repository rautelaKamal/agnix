# ===========================================================================
# Rules - Validator diagnostic messages, suggestions, assumptions, fixes
# ===========================================================================
rules:
  # --- Agent Skills (skill/mod.rs) ---
  as_001:
    message: "SKILL.md 必须在 --- 标记之间包含 YAML frontmatter"
    suggestion: "在 --- 标记之间添加 frontmatter"
  as_002:
    message: "Skill frontmatter 缺少必需的 'name' 字段"
    suggestion: "在 frontmatter 中添加 'name: your-skill-name'"
  as_003:
    message: "Skill frontmatter 缺少必需的 'description' 字段"
    suggestion: "在 frontmatter 中添加 'description: Use when...'"
  as_004:
    message: "名称 '%{name}' 必须是1-64个字符，包含小写字母、数字和连字符"
    suggestion: "转为小写并修剪名称，将空格和 '_' 替换为 '-'，合并多个 '-'，删除无效字符，并截断为64个字符"
    fix: "将名称转换为 kebab-case: '%{name}'"
  as_005:
    message: "名称 '%{name}' 不能以连字符开头或结尾"
    suggestion: "删除名称中的前导/尾随连字符"
  as_006:
    message: "名称 '%{name}' 不能包含连续连字符"
    suggestion: "将名称中的 '--' 替换为 '-'"
  as_007:
    message: "名称 '%{name}' 是保留名称，不能使用"
    suggestion: "选择其他 skill 名称"
  as_008:
    message: "描述必须为1-1024个字符，当前为 %{len}"
    suggestion: "将描述修剪为1024个字符或更少"
  as_009:
    message: "描述不得包含 XML 标签"
    suggestion: "从描述中删除 XML 标签"
  as_010:
    message: "描述应包含 'Use when...' 触发短语"
    suggestion: "添加 'Use when [condition]' 以帮助 Claude 理解何时调用此 skill"
    fix: "在描述前添加 'Use when user wants to '"
  as_011:
    message: "兼容性必须为1-500个字符，当前为 %{len}"
    suggestion: "将兼容性修剪为500个字符或更少"
  as_012:
    message: "Skill 内容超过500行（当前 %{count} 行）"
    suggestion: "将额外内容移至 references/"
  as_013:
    message: "文件引用 '%{path}' 深度超过一级"
    suggestion: "扁平化 references/ 目录结构"
  as_014:
    message: "在 '%{path}' 中检测到 Windows 路径分隔符；请使用正斜杠"
    suggestion: "将文件路径中的 '\\\\' 替换为 '/'"
  as_015:
    message: "Skill 目录超过 8MB（%{size} 字节）"
    suggestion: "删除大型资源或将 skill 拆分为更小的部分"
  as_016:
    message: "解析 SKILL.md 失败: %{error}"

  # --- Claude Code Skills (skill/mod.rs) ---
  cc_sk_001:
    message: "无效模型 '%{model}'。必须是以下之一: %{valid}"
    suggestion: "使用有效的模型值之一: %{valid}"
  cc_sk_002:
    message: "无效上下文 '%{context}'。必须是 'fork' 或省略"
    suggestion: "将 context 设置为 'fork' 或完全删除该字段"
  cc_sk_003:
    message: "上下文 'fork' 需要 'agent' 字段"
    suggestion: "添加 'agent: general-purpose' 或其他有效的代理类型"
  cc_sk_004:
    message: "agent 字段需要 'context: fork'"
    suggestion: "在 frontmatter 中添加 'context: fork'"
  cc_sk_005:
    message: "无效的代理类型 '%{agent}'。必须是 Explore、Plan、general-purpose 或自定义 kebab-case 名称（1-64个字符）"
    suggestion: "使用内置代理（Explore、Plan、general-purpose）或自定义 kebab-case 名称"
  cc_sk_006:
    message: "危险 skill '%{name}' 必须设置 'disable-model-invocation: true' 以防止意外调用"
    suggestion: "在 frontmatter 中添加 'disable-model-invocation: true'"
  cc_sk_007:
    message: "检测到不受限制的 Bash 访问。考虑使用范围限定版本以提高安全性。"
    suggestion: "使用范围限定的 Bash，如 'Bash(git:*)' 或 'Bash(npm:*)'，而不是普通 'Bash'"
    fix: "将不受限制的 Bash 替换为范围限定的 Bash(git:*)"
  cc_sk_008:
    message: "未知工具 '%{tool}'。已知工具: %{known}"
    suggestion: "使用已知的 Claude Code 工具之一: %{known}"
  cc_sk_009:
    message: "动态注入过多（%{count} 个）。限制为 %{max} 个以获得更好性能"
    suggestion: "考虑将复杂逻辑移至 scripts/ 目录或减少注入"

  # --- Hooks (hooks/mod.rs) ---
  cc_hk_001:
    message: "无效的 hook 事件 '%{event}'，有效事件: %{valid}"
    fix: "将 '%{old}' 替换为 '%{new}'"
  cc_hk_002:
    message: "%{location} 处的 prompt hook 仅允许用于 Stop 和 SubagentStop 事件，不允许 '%{event}'"
    suggestion: "改用 'type': 'command'，或将此 hook 移至 Stop/SubagentStop"
  cc_hk_003:
    message: "%{location} 处的工具事件 '%{event}' 需要 matcher 字段"
    suggestion: "添加 'matcher': '*' 用于所有工具或指定工具名称"
  cc_hk_004:
    message: "%{location} 处的非工具事件 '%{event}' 不能有 matcher 字段"
    suggestion: "删除 'matcher' 字段"
  cc_hk_005:
    message: "%{location} 处的 hook 缺少必需的 'type' 字段"
    suggestion: "添加 'type': 'command' 或 'type': 'prompt'"
  cc_hk_006:
    message: "%{location} 处的命令 hook 缺少必需的 'command' 字段"
    suggestion: "添加 'command' 字段，包含要执行的命令"
  cc_hk_007:
    message: "%{location} 处的 prompt hook 缺少必需的 'prompt' 字段"
    suggestion: "添加 'prompt' 字段，包含提示文本"
  cc_hk_008:
    message: "在 '%{script}' 处未找到脚本文件（解析为 '%{resolved}'）"
    suggestion: "创建脚本文件或更正路径"
  cc_hk_009:
    message: "检测到潜在危险的命令模式: %{reason}"
    suggestion: "审查命令的安全性。匹配的模式: %{pattern}"
  cc_hk_010:
    command_no_timeout: "%{location} 处的命令 hook 未指定超时"
    command_no_timeout_suggestion: "添加 \"timeout\" 字段（例如，命令 hook 使用 600）"
    command_exceeds: "%{location} 处的命令 hook 超时 %{timeout}s 超过默认值 %{default}s"
    command_exceeds_suggestion: "考虑 timeout <= %{default}s（10分钟默认限制）"
    prompt_no_timeout: "%{location} 处的 prompt hook 未指定超时"
    prompt_no_timeout_suggestion: "添加 \"timeout\" 字段（例如，prompt hook 使用 30）"
    prompt_exceeds: "%{location} 处的 prompt hook 超时 %{timeout}s 超过默认值 %{default}s"
    prompt_exceeds_suggestion: "考虑 timeout <= %{default}s（30秒默认限制）"
    assumption: "假设 Claude Code 默认超时行为。在 .agnix.toml [tool_versions] 中固定 claude_code 版本以进行特定版本验证。"
  cc_hk_011:
    message: "%{location} 处的超时值无效：必须是正整数"
    suggestion: "将超时设置为正整数，如 30"
  cc_hk_012:
    message: "解析 hooks 配置失败: %{error}"

  # --- MCP (mcp.rs) ---
  mcp_001:
    invalid_version: "无效的 JSON-RPC 版本 '%{version}'，必须是 '2.0'"
    not_string: "JSON-RPC 版本必须是字符串"
    suggestion: "设置 \"jsonrpc\": \"2.0\""
  mcp_002:
    missing_name: "%{prefix}缺少必需字段 'name'"
    missing_name_suggestion: "在工具定义中添加 'name' 字段"
    missing_description: "%{prefix}缺少必需字段 'description'"
    missing_description_suggestion: "在工具定义中添加 'description' 字段"
    missing_schema: "%{prefix}缺少必需字段 'inputSchema'"
    missing_schema_suggestion: "添加包含 JSON Schema 定义的 'inputSchema' 字段"
  mcp_003:
    message: "%{prefix}无效的 inputSchema: %{error}"
    suggestion: "修复 JSON Schema 结构"
  mcp_004:
    message: "%{prefix}工具描述太短（%{len} 个字符），应至少10个字符"
    suggestion: "添加有意义的描述，说明工具的功能"
  mcp_005:
    message: "%{prefix}工具缺少同意机制（无 'requiresApproval' 或 'confirmation' 字段）"
    suggestion: "考虑为修改数据或有副作用的工具添加 'requiresApproval: true'"
  mcp_006:
    message: "%{prefix}工具有应在信任之前验证的注解"
    suggestion: "在依赖注解之前确保它们来自可信来源"
  mcp_007:
    message: "解析 MCP 配置失败: %{error}"
  mcp_008:
    message: "协议版本不匹配：发现 '%{found}'，期望 '%{expected}'"
    request_suggestion: "考虑更新到协议版本 '%{expected}' 以获得兼容性"
    response_suggestion: "服务器协商版本 '%{found}'，期望 '%{expected}'。验证兼容性。"
    assumption: "使用默认 MCP 协议版本。在 .agnix.toml [spec_revisions] 中固定 mcp_protocol 以进行显式控制。"
  invalid_tool: "工具 #%{num}: 无效的工具定义: %{error}"
  invalid_tool_single: "无效的工具定义: %{error}"
  invalid_tool_suggestion: "确保工具具有有效的字段类型（name: string, description: string, inputSchema: object）"

  # --- Agent (agent.rs) ---
  cc_ag_001:
    message: "代理 frontmatter 缺少必需的 'name' 字段"
    suggestion: "在 frontmatter 中添加 'name: your-agent-name'"
  cc_ag_002:
    message: "代理 frontmatter 缺少必需的 'description' 字段"
    suggestion: "在 frontmatter 中添加 'description: 描述此代理的功能'"
  cc_ag_003:
    message: "无效模型 '%{model}'。有效值: %{valid}"
    suggestion: "将模型更改为以下之一: %{valid}"
  cc_ag_004:
    message: "无效的 permissionMode '%{mode}'。有效值: %{valid}"
    suggestion: "将 permissionMode 更改为以下之一: %{valid}"
  cc_ag_005:
    message: "引用的 skill '%{skill}' 未在 .claude/skills/%{skill}/SKILL.md 找到"
    suggestion: "在 .claude/skills/%{skill}/SKILL.md 创建该 skill 或删除引用"
  cc_ag_006:
    message: "工具同时出现在 'tools' 和 'disallowedTools' 中: %{conflicts}"
    suggestion: "从 'tools' 或 'disallowedTools' 中删除冲突的工具"
  cc_ag_007:
    message: "代理文件必须有 YAML frontmatter"
    suggestion: "在 --- 标记之间添加 frontmatter"
    parse_error: "解析代理 frontmatter 失败: %{error}"

  # --- Claude MD (claude_md.rs) ---
  cc_mem_004:
    message: "npm 脚本 '%{script}' 在 package.json 中未找到"
    suggestion_no_scripts: "package.json 中未定义脚本。"
    suggestion_available: "可用脚本: %{scripts}"
  cc_mem_005:
    message: "通用指令 '%{text}' - Claude 已经知道这些"
    suggestion: "删除通用指令。专注于项目特定的上下文。"
    fix: "删除通用指令行"
  cc_mem_006:
    message: "否定指令 '%{text}' 没有积极替代方案"
    suggestion: "添加积极替代方案: '改为做...' 或 '使用 X 代替。'"
  cc_mem_007:
    message: "关键部分 '%{section}' 中的弱约束 '%{text}'"
    suggestion: "在关键部分使用强语言: 'must'、'always'、'required'。"
    fix: "将 '%{text}' 替换为更强的语言"
  cc_mem_008:
    message: "关键词 '%{keyword}' 在文档的 %{percent}%% 处（中间区域）"
    suggestion: "将关键内容移到文档的顶部或底部以获得更好的记忆效果。"
  cc_mem_009:
    message: "文件超过推荐的 token 限制（约 %{tokens} tokens，限制为 %{limit}）"
    suggestion: "考虑使用 @import 将内容拆分为多个文件。"
  cc_mem_010:
    message: "CLAUDE.md 与 README.md 有 %{overlap}%% 的重叠（阈值: %{threshold}%%）"
    suggestion: "CLAUDE.md 应补充 README，而不是复制它。删除重复的部分。"

  # --- AGENTS.md (agents_md.rs) ---
  agm_001:
    message: "无效的 markdown: %{description}"
    suggestion: "修复 markdown 语法错误"
  agm_002:
    # messages come from schemas::agents_md, not the validator directly
  agm_003:
    message: "%{filename} 超过字符限制（%{chars} 个字符，最大 %{limit}，Windsurf 兼容性要求）"
    suggestion: "将内容拆分为多个文件或减少内容长度"
  agm_004:
    # messages come from schemas::agents_md, not the validator directly
  agm_005:
    suggestion: "在平台特定内容之前添加平台保护部分标题，如 '## %{platform} Specific'"
  agm_006:
    # post-processing rule in lib.rs

  # --- XML (xml.rs) ---
  xml_001:
    message: "未关闭的 XML 标签 '<%{tag}>'"
    suggestion: "添加关闭标签 '</%{tag}>'"
    fix: "插入关闭标签 '</%{tag}>'"
  xml_002:
    message: "期望 '</%{expected}>' 但发现 '</%{found}>'"
    suggestion: "将 '</%{found}>' 替换为 '</%{expected}>'"
  xml_003:
    message: "不匹配的关闭标签 '</%{tag}>'"
    suggestion: "删除 '</%{tag}>' 或添加匹配的开始标签 '<%{tag}>'"

  # --- Imports (imports.rs) ---
  cc_mem_001:
    not_found: "未找到导入目标: @%{path}"
    absolute: "不允许绝对导入路径: @%{path}"
    escapes: "导入路径超出项目根目录: @%{path}"
    absolute_suggestion: "仅使用相对路径"
    escapes_suggestion: "使用保持在项目根目录内的相对路径"
  cc_mem_002:
    message: "检测到循环导入: %{chain}"
    suggestion: "打断循环导入链以防止无限递归"
  cc_mem_003:
    message: "导入深度超限（%{depth} 级，最大 %{max}）"
    suggestion: "扁平化导入层次结构以减少深度"
  ref_001:
    not_found: "未找到导入目标: @%{path}"
  ref_002:
    message: "损坏的 markdown 链接: '%{url}'（文件未找到: %{resolved}）"
    suggestion: "修复链接目标或删除损坏的链接"

  # --- Cross-platform (cross_platform.rs) ---
  xp_001:
    message: "%{filename} 中的 Claude 特有功能 '%{feature}': %{description}"
    suggestion: "移至 CLAUDE.md 或包装在 Claude 特定部分中（例如 '## Claude Code Specific'）"
  xp_002:
    message: "%{filename} 结构问题: %{issue}"
  xp_003:
    message: "硬编码的 %{platform} 路径 '%{path}' 可能导致可移植性问题"
    suggestion: "使用环境变量或相对路径以获得更好的可移植性"
  xp_004:
    message: "包管理器冲突: %{file1} 使用 %{mgr1} 但 %{file2} 使用 %{mgr2} 用于 %{cmd_type} 命令"
    suggestion: "在所有指令文件中标准化使用单一包管理器"
  xp_005:
    message: "工具约束冲突: '%{tool}' 在 %{allow_file} 中被允许但在 %{disallow_file} 中被禁止"
    suggestion: "通过一致地允许或禁止工具来解决冲突"
  xp_006:
    suggestion: "记录哪个文件优先（例如 'CLAUDE.md 优先于 AGENTS.md'）"

  # --- Copilot (copilot.rs) ---
  cop_001:
    message_empty: "Copilot 指令文件为空"
    message_no_content: "Copilot 指令文件在 frontmatter 之后没有内容"
    suggestion_empty: "添加有意义的指令供 Copilot 遵循"
    suggestion_scoped_empty: "添加包含 applyTo 字段和指令的 frontmatter"
  cop_002:
    message_missing: "范围限定的 Copilot 指令文件缺少必需的 frontmatter"
    message_invalid_yaml: "无效的 YAML frontmatter: %{error}"
    message_missing_apply_to: "范围限定的 Copilot 指令文件缺少必需的 'applyTo' 字段"
    suggestion_add_frontmatter: "添加包含 --- 标记和 applyTo 字段的 YAML frontmatter"
    suggestion_fix_yaml: "修复 frontmatter 中的 YAML 语法"
    suggestion_add_apply_to: "添加 'applyTo: \"**/*.ts\"' 或类似的 glob 模式"
  cop_003:
    message: "无效的 glob 模式 '%{pattern}': %{error}"
    suggestion: "使用有效的 glob 语法，如 '**/*.ts' 或 'src/**/*.js'"
  cop_004:
    message: "Copilot 指令文件中未知的 frontmatter 键 '%{key}'"
    suggestion: "删除未知键 '%{key}'。只认可 'applyTo'。"

  # --- Cursor (cursor.rs) ---
  cur_001:
    message_empty: "Cursor 规则文件为空"
    message_no_content: "Cursor 规则文件在 frontmatter 之后没有内容"
    suggestion_empty: "添加包含描述和规则内容的 frontmatter"
    suggestion_no_content: "在 frontmatter 之后添加规则内容"
    suggestion_legacy_empty: "向文件添加规则内容"
  cur_002:
    message: "Cursor .mdc 文件缺少推荐的 frontmatter"
    suggestion: "添加包含 --- 标记和 description/globs 字段的 YAML frontmatter"
  cur_003:
    message: "无效的 YAML frontmatter: %{error}"
    suggestion: "修复 frontmatter 中的 YAML 语法"
  cur_004:
    message: "无效的 glob 模式 '%{pattern}': %{error}"
    suggestion: "使用有效的 glob 语法，如 '**/*.ts' 或 'src/**/*.js'"
  cur_005:
    message: "Cursor 规则文件中未知的 frontmatter 键 '%{key}'"
    suggestion: "删除未知键 '%{key}'。有效键为: description、globs、alwaysApply。"
  cur_006:
    message: "检测到旧版 .cursorrules 文件 - 考虑迁移到 .cursor/rules/*.mdc 格式"
    suggestion: "创建 .cursor/rules/ 目录并添加带有 frontmatter 的 .mdc 文件以获得更好的组织"
    legacy_empty: "Cursor 规则文件为空"

  # --- Prompt engineering (prompt.rs) ---
  pe_001:
    message: "关键词 '%{keyword}' 在文档的 %{percent}%% 处（40-60%% 是'中间遗忘'区域）"
    suggestion: "将关键内容移到文档的开头或结尾以获得更好的记忆效果"
  pe_002:
    message: "思维链短语 '%{phrase}' 用于简单任务 '%{task}'"
    suggestion: "对简单任务删除思维链指令；CoT 可能会降低直接操作的性能"
  pe_003:
    message: "关键部分 '%{section}' 中的弱语言 '%{term}'"
    suggestion: "在关键部分使用强语言（must/always/never）以获得更好的遵从性"
  pe_004:
    message: "模糊术语 '%{term}' 造成不明确的指令"
    suggestion: "替换为具体标准或消除歧义（例如用 'always' 代替 'usually'）"

  # --- Plugin (plugin.rs) ---
  cc_pl_001:
    message: "plugin.json 必须位于 .claude-plugin/ 目录中"
    suggestion: "将 plugin.json 移至 .claude-plugin/plugin.json"
  cc_pl_002:
    message: "组件 '%{component}' 不得在 .claude-plugin/ 内"
    suggestion: "将组件移到插件根目录"
  cc_pl_003:
    message: "无效的 semver 格式: '%{version}'"
    suggestion: "使用 semver 格式: 1.0.0, 1.0.0-rc.1, 1.0.0+build"
  cc_pl_004:
    message: "缺少必需字段: %{field}"
    suggestion: "在 plugin.json 中添加 '%{field}' 字段"
  cc_pl_005:
    message: "插件名称不能为空"
    suggestion: "设置非空的插件名称"
  cc_pl_006:
    message: "解析 plugin.json 失败: %{error}"

  # --- Version (lib.rs) ---
  ver_001:
    message: "未固定任何工具或规范版本。依赖版本的规则将使用默认假设。"
    suggestion: "在 .agnix.toml [tool_versions] 或 [spec_revisions] 中固定版本以进行确定性验证。"

  # --- File-level errors (lib.rs) ---
  file_read_error: "验证文件失败: %{error}"
  xp_004_read_error: "读取指令文件失败: %{error}"

# ===========================================================================
# Core - Config warnings
# ===========================================================================
core:
  error:
    file_read: "读取文件失败: %{path}"
    file_write: "写入文件失败: %{path}"
    file_symlink: "拒绝读取符号链接: %{path}"
    file_too_big: "文件太大: %{path}（%{size} 字节，限制 %{limit} 字节）"
    file_not_regular: "不是常规文件: %{path}"
    invalid_exclude: "无效的排除模式: %{pattern}（%{message}）"
  config:
    unknown_rule: "未知的规则 ID 模式 '%{rule}'。期望前缀: %{prefixes}"
